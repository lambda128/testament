<!DOCTYPE html>

<html>

<head>

	<meta charset="UTF-8">	<title>キャラクターの表示</title>

	<style>

		#rico {

			position: absolute;

			top: 0;

			left: 0;

		}

	</style>

</head>

<body>

	<script>

 

		//画面に画像を表示する

		document.write( '<img id="rico" src="rico.png">' );

 

		//キャラクターを動かす

		var y = 0;

		document.getElementById( 'rico' ).onclick = function() {

			y += 32;

			document.getElementById( 'rico' ).style.top = y + "px";

		}

 

	</script>

</body>

</html>

ブラウザでindex.htmlを開くとこのようになります。
