<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>キャラクターの表示</title>
	<style>
		#rico {
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
	<script>
		document.write("<img id="rico" src="rico.png">");
		var y = 0;
		var x = 0;
		function.onclick() {
			y += 32;
			document.getElementById('rico').style.top = y + "px";
		}
	</script>
	<input type="button" value="Exec" onclick="onclick();"/><br />
</body>
</html>
